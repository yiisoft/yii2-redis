
# NOTE: When using docker-compose for testing, make sure you set 'hostname' to 'redis' in tests/data/config.php

services:

  yii2-redis-php:
    image: "yiisoftware/yii2-php:${PHP_VERSION:-8.1}-apache"
    networks:
      - yii2-redis
    volumes:
      - ../..:/app # Mount source-code for development
    environment:
      XDEBUG_MODE: ${XDEBUG_MODE:-coverage} # Setup "debug" to enable debugging
      XDEBUG_CONFIG: "client_host=host.docker.internal"
      XDEBUG_TRIGGER: ${XDEBUG_TRIGGER:-yes}
    command: >
      bash -c "
      docker-php-ext-enable xdebug;
      apache2-foreground"

  redis:
    image: "redis"
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - yii2-redis
    ports:
      - "6399:6379"

  redis-sentinel-1:
    image: bitnami/redis-sentinel:latest
    environment:
      - REDIS_MASTER_HOST=redis
      - REDIS_MASTER_PORT_NUMBER=6379
      - REDIS_SENTINEL_QUORUM=1
    networks:
      - yii2-redis
    ports:
      - '26379:26379'
    depends_on:
      - redis

  redis-sentinel-2:
    image: bitnami/redis-sentinel:latest
    environment:
      - REDIS_MASTER_HOST=redis
      - REDIS_MASTER_PORT_NUMBER=6379
      - REDIS_SENTINEL_QUORUM=3
    networks:
      - yii2-redis
    ports:
      - '26380:26379'
    depends_on:
      - redis

  redis-sentinel-3:
    image: bitnami/redis-sentinel:latest
    environment:
      - REDIS_MASTER_HOST=redis
      - REDIS_MASTER_PORT_NUMBER=6379
      - REDIS_SENTINEL_QUORUM=3
    networks:
      - yii2-redis
    ports:
      - '26381:26379'
    depends_on:
      - redis

networks:
  yii2-redis:
    driver: bridge
    name: yii2-redis
